[pytest]
pythonpath = .
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -v --tb=short

markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
